<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lscoondicegame.css" />
    <script src="lscoondicegame2.js"></script>
    <title>Play</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Dice Game</h1>

      <h3>Total Score Count</h3>
      <div class="totals">
        <table>
          <tr>
            <th id="player1"></th>
            <th id="player1_score"></th>
          </tr>
          <tr>
            <th id="player2"></th>
            <th id="player2_score"></th>
          </tr>
        </table>
      </div>

      <p class="msg"></p>

      <div class="current_score">
        <h3>Current Turn Score:</h3>
        <h2 id="current_player"></h2>
        <h2 id="score"></h2>
      </div>

      <div class="play_btns">
        <button id="dice_btn">ROLL DICE</button>
        <button id="end_turn">END TURN</button>
      </div>

      <!-- All the dice -->
      <div id="die">
        <div class="dice"><div class="centre dots"></div></div>
        <div class="dice">
          <div class="top_right dots"></div>
          <div class="bottom_left dots"></div>
        </div>
        <div class="dice">
          <div class="top_right dots"></div>
          <div class="centre dots"></div>
          <div class="bottom_left dots"></div>
        </div>
        <div class="dice">
          <div class="top_right dots"></div>
          <div class="top_left dots"></div>
          <div class="bottom_left dots"></div>
          <div class="bottom_right dots"></div>
        </div>
        <div class="dice">
          <div class="top_right dots"></div>
          <div class="top_left dots"></div>
          <div class="centre dots"></div>
          <div class="bottom_left dots"></div>
          <div class="bottom_right dots"></div>
        </div>
        <div class="dice">
          <div class="top_right dots"></div>
          <div class="right_centre dots"></div>
          <div class="top_left dots"></div>
          <div class="bottom_left dots"></div>
          <div class="left_centre dots"></div>
          <div class="bottom_right dots"></div>
        </div>
      </div>
      <button id="replay">PLAY AGAIN</button>
    </div>
  </body>
</html>
